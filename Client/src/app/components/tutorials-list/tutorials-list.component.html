<!-- Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb3">
      <!-- Buscador de libros por Titulo -->
      <input type="text" class="form-control" placeholder="Busqueda por libro" [(ngModel)]="titulo"/>
      <div class="input-group-append">
        <button (click)="searchTitle()" class="btn btn-outline-secondary">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <!-- Listado de los libros recuperados de la api-->
  <div class="col-md-6">
    <h2 style="margin-top:25px">Lista de libros</h2>
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let tutorial of tutorials; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveTutorial(tutorial,i)">
      {{ tutorial.titulo }}
      </li>
    </ul>
    <!-- Boton para orden de eliminar todos los libros-->
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Eliminar todos los libros
    </button>
  </div>

  <!-- Integracion de detalles del libro seleccionado -->
  <div class="col-md-6" style="margin-top:25px">
    <app-tutorial-details
    [viewMode]="true"
    [currentTutorial]="currentTutorial">
    </app-tutorial-details>
  </div>
</div>

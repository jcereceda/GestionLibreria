<!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div>
  <div class="submit-form">
    <!-- Si no está submited se puede enviar-->
    <div *ngIf="!submitted">
      <h2 style="margin-top:25px">Nuevo Libro</h2>
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text"
         class="form-control"
         id="titulo" required
         [(ngModel)]="tutorial.titulo"
         name="titulo">
      </div>

      <!-- Formulario de nuevo libro -->
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" required [(ngModel)]="tutorial.isbn" name="isbn">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" id="autor" [(ngModel)]="tutorial.autor" name="autor">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio" [(ngModel)]="tutorial.precio" name="precio">
      </div>
      <div class="form-group">
        <label for="numPags">Numero de paginas</label>
        <input type="text" class="form-control" id="numPags" [(ngModel)]="tutorial.numPags" name="numPags">
      </div>
      <!-- Boton con libreria angular/material -->
      <button mat-raised-button color="primary" (click)="saveTutorial()" style="margin-top: 30px">Guardar</button>
    </div>

    <!-- Mensaje al haber creado ya un libro-->
    <div *ngIf="submitted">
      <h4>El libro se ha guardado satisfactoriamente</h4>
      <button class="btn btn-success" (click)="newTutorial()">Añadir</button>
    </div>
  </div>
</div>
